<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .menu-bar {
            background-color: purple;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Adjust margin for smaller screens */
            cursor: pointer;
        }
        .sticker {
            position: absolute;
            top: 60px;
            width: 100%;
            height: calc(100% - 60px);
            background-image: url("https://github.com/MohanRamSridhar/MohanRamSridhar/blob/main/mohanface.png");
            background-size: contain;
            background-position: center;
            z-index: 1;
        }
        .marquee {
            position: absolute;
            white-space: nowrap;
            animation: rightThenLeft 8s linear infinite;
            z-index: -1;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
        }
        svg {
            display: block;
            font: 10.5em 'Montserrat';
            width: 90vw; /* Adjust width for smaller screens */
            height: auto; /* Ensure aspect ratio is maintained */
            margin: 0 auto;
        }
        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }
        .text-copy:nth-child(1){
            stroke: #641ede;
            animation-delay: -1;
        }
        /* Add more styles for other .text-copy elements */
        @keyframes stroke-offset{
            100% {stroke-dashoffset: -35%;}
        }
        @media screen and (max-width: 768px) { /* Adjust for smaller screens */
            .menu-bar {
                padding: 10px 0; /* Adjust padding for smaller screens */
            }
            .menu-bar a {
                margin: 0 5px; /* Adjust margin for smaller screens */
            }
            .sticker {
                top: 40px; /* Adjust top position for smaller screens */
                height: calc(100% - 40px); /* Adjust height for smaller screens */
            }
            .marquee {
                top: 30%; /* Adjust top position for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="https://leetcode.com/MohanRamSridhar/">LeetCode</a>
        <a href="https://github.com/MohanRamSridhar">GitHub</a>
        <span>MOHAN RAM</span>
        <a href="https://codeforces.com/profile/MohanRamS">Codeforces</a>
        <a href="https://www.hackerrank.com/profile/mohanram_sridha1">HackerRank</a>
    </div>
    <div class="sticker"></div>
    <div class="marquee">
        <svg viewBox="0 0 1100 300">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">MOHAN RAM</text>
            </symbol>
            <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>
        </svg>
    </div>

    <!-- JavaScript to handle the click events -->
    <script>
        document.querySelectorAll('.menu-bar a').forEach(function(el) {
            el.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                var href = this.getAttribute('href');
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
