<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohan Ram Sridhar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-image: url('https://github.com/MohanRamSridhar/MohanRamSridhar/blob/30679280689586d064b4d57df4dfefb66dbd50b2/mohanface.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 50% 100%;
            background-position: center;
            z-index: 1
        }
        .menu-bar {
            background-color: purple;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            cursor: pointer;
        }
        .marquee-container {
            position: absolute;
            white-space: nowrap;
            width: 100%; /* Set width to 100% */
            overflow: hidden; /* Hide overflowing content */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center the text vertically */
        }
        .marquee {
            position: relative;
            animation: rightThenLeft 8s linear infinite;
            display: flex;
        }
        @keyframes rightThenLeft {
            0%   {right: 100%;}
            100% {right: -100%;}
        }
        svg {
            display: block;
            font: 10.5em 'Montserrat';
            width: 960px;
            height: 300px;
            margin: 0 auto;
        }

        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }

        .text-copy:nth-child(1){
        stroke: #641ede;
        animation-delay: -1;
        }

        .text-copy:nth-child(2){
        stroke: #e20863;
        animation-delay: -2s;
        }

        .text-copy:nth-child(3){
        stroke: #09b5e4;
        animation-delay: -3s;
        }

        .text-copy:nth-child(4){
        stroke: #BD0034;
        animation-delay: -4s;
        }

        .text-copy:nth-child(5){
        stroke: #f603ea;
        animation-delay: -5s;
        }

        @keyframes stroke-offset{
        100% {stroke-dashoffset: -35%;}
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="https://leetcode.com/MohanRamSridhar/" id="left1">LeetCode</a>
        <a href="https://github.com/MohanRamSridhar" id="left2">GitHub</a>
        <span>MOHAN RAM</span>
        <a href="https://codeforces.com/profile/MohanRamS" id="right1">Codeforces</a>
        <a href="https://www.hackerrank.com/profile/mohanram_sridha1" id="right2">HackerRank</a>
    </div>
    <div class="marquee-container">
    </div>
    <script>
        window.onload = function() {
            var marqueeContainer = document.querySelector('.marquee-container');
            for (var i = 0; i < 3; i++) {
                var marquee = document.createElement('div');
                marquee.className = 'marquee';
                marquee.innerHTML = `
                    <svg viewBox="0 0 1100 300">
                        <symbol id="s-text">
                            <text text-anchor="middle" x="50%" y="80%">MOHAN RAM</text>
                        </symbol>
                        <g class="g-ants">
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                        </g>
                    </svg>`;
                marqueeContainer.appendChild(marquee);
            }
        };
    </script>
    
</body>
</html>
