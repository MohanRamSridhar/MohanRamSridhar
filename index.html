<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Basic HTML Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .menu-bar {
            background-color: purple;
            text-align: center;
            padding: 20px 0;
            position: fixed;/* */
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            cursor: pointer;
        }
        .sticker {
            position: absolute;
            top: 60px; /* Adjust this value based on your menu bar height */
            width: 100%;
            height: calc(100% - 60px); /* Adjust this value based on your menu bar height */
            background-image: url("https://github.com/MohanRamSridhar/MohanRamSridhar/blob/main/mohanface.png");
            background-size: contain;
            background-position: center;
            z-index: 1;
        }
        .marquee {
            position: absolute;
            white-space: nowrap;
            animation: rightThenLeft 8s linear infinite;
            z-index: -1; /* Ensure text appears behind the sticker */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center the text vertically */
            display: flex;
        }
        .marquee1 {
            position: absolute;
            white-space: nowrap;
            animation: rightThenLeft 8s linear infinite;
            z-index: -1; /* Ensure text appears behind the sticker */
            top: 30%; /* Center vertically */
            transform: translateY(-50%); /* Center the text vertically */
            display: flex;
        }
        .marquee2 {
            position: absolute;
            white-space: nowrap;
            animation: rightThenLeft 8s linear infinite;
            z-index: -1; /* Ensure text appears behind the sticker */
            top: 10%; /* Center vertically */
            transform: translateY(-50%); /* Center the text vertically */
            display: flex;
        }
        .marquee3 {
            position: absolute;
            white-space: nowrap;
            animation: rightThenLeft 8s linear infinite;
            z-index: -1; /* Ensure text appears behind the sticker */
            top: 70%; /* Center vertically */
            transform: translateY(-50%); /* Center the text vertically */
            display: flex;
        }
        .marquee4 {
            position: absolute;
            white-space: nowrap;
            animation: rightThenLeft 8s linear infinite;
            z-index: -1; /* Ensure text appears behind the sticker */
            top: 90%; /* Center vertically */
            transform: translateY(-50%); /* Center the text vertically */
            display: flex;
        }
        @keyframes rightThenLeft {
            0%   {right: 100%;}
            100% {right: -100%;}
            101% {right: 100%;}
        }
        svg {
            display: block;
            font: 10.5em 'Montserrat';
            width: 960px;
            height: 300px;
            margin: 0 auto;
        }

        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }

        .text-copy:nth-child(1){
        stroke: #641ede;
        animation-delay: -1;
        }

        .text-copy:nth-child(2){
        stroke: #e20863;
        animation-delay: -2s;
        }

        .text-copy:nth-child(3){
        stroke: #09b5e4;
        animation-delay: -3s;
        }

        .text-copy:nth-child(4){
        stroke: #BD0034;
        animation-delay: -4s;
        }

        .text-copy:nth-child(5){
        stroke: #f603ea;
        animation-delay: -5s;
        }

        @keyframes stroke-offset{
        100% {stroke-dashoffset: -35%;}
        }
    </style>
</head>
<body>
    <div class="menu-bar">
